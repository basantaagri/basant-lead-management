<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basant Lead Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            margin: 0 5px;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .leads-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .leads-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .leads-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .leads-table tr:hover {
            background: #f9fafb;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-new {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-contacted {
            background: #fef3c7;
            color: #92400e;
        }

        .status-qualified {
            background: #d1fae5;
            color: #065f46;
        }

        .status-closed {
            background: #e5e7eb;
            color: #374151;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        #editFormSection {
            display: none;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .leads-table {
                font-size: 14px;
            }

            h1 {
                font-size: 2em;
            }
        }

        .no-leads {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Basant Lead Management System</h1>

        <!-- Message Display -->
        <div id="message" class="message"></div>

        <!-- Add Lead Form -->
        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">‚ûï Add New Lead</h2>
            <form id="addLeadForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="New">New</option>
                            <option value="Contacted">Contacted</option>
                            <option value="Qualified">Qualified</option>
                            <option value="Closed">Closed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Lead</button>
            </form>
        </div>

        <!-- Edit Lead Form (Hidden by default) -->
        <div id="editFormSection" class="card">
            <h2 style="margin-bottom: 20px; color: #333;">‚úèÔ∏è Edit Lead</h2>
            <form id="editLeadForm">
                <input type="hidden" id="edit_id">
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit_name">Name *</label>
                        <input type="text" id="edit_name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_email">Email *</label>
                        <input type="email" id="edit_email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit_phone">Phone</label>
                        <input type="tel" id="edit_phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="edit_company">Company</label>
                        <input type="text" id="edit_company" name="company">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit_status">Status</label>
                        <select id="edit_status" name="status">
                            <option value="New">New</option>
                            <option value="Contacted">Contacted</option>
                            <option value="Qualified">Qualified</option>
                            <option value="Closed">Closed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit_notes">Notes</label>
                        <textarea id="edit_notes" name="notes"></textarea>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-success">Update Lead</button>
                    <button type="button" class="btn btn-danger" onclick="cancelEdit()">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Leads List -->
        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">üìã All Leads</h2>
            <div id="leadsContainer"></div>
        </div>
    </div>

    <script>
        // Load leads on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadLeads();
        });

        // Add Lead Form Submit
        document.getElementById('addLeadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                company: document.getElementById('company').value,
                status: document.getElementById('status').value,
                notes: document.getElementById('notes').value
            };

            try {
                const response = await fetch('/api/leads', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Lead added successfully!', 'success');
                    document.getElementById('addLeadForm').reset();
                    loadLeads();
                } else {
                    showMessage(data.error || 'Error adding lead', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        // Edit Lead Form Submit
        document.getElementById('editLeadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('edit_id').value;
            const formData = {
                name: document.getElementById('edit_name').value,
                email: document.getElementById('edit_email').value,
                phone: document.getElementById('edit_phone').value,
                company: document.getElementById('edit_company').value,
                status: document.getElementById('edit_status').value,
                notes: document.getElementById('edit_notes').value
            };

            try {
                const response = await fetch(`/api/leads/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Lead updated successfully!', 'success');
                    document.getElementById('editFormSection').style.display = 'none';
                    loadLeads();
                } else {
                    showMessage(data.error || 'Error updating lead', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        // Load all leads
        async function loadLeads() {
            try {
                const response = await fetch('/api/leads');
                const data = await response.json();

                const container = document.getElementById('leadsContainer');

                if (data.leads.length === 0) {
                    container.innerHTML = '<div class="no-leads">No leads found. Add your first lead above!</div>';
                    return;
                }

                let html = `
                    <table class="leads-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Company</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.leads.forEach(lead => {
                    const statusClass = lead.status.toLowerCase().replace(' ', '-');
                    html += `
                        <tr>
                            <td>${lead.id}</td>
                            <td>${lead.name}</td>
                            <td>${lead.email}</td>
                            <td>${lead.phone || '-'}</td>
                            <td>${lead.company || '-'}</td>
                            <td><span class="status-badge status-${statusClass}">${lead.status}</span></td>
                            <td>
                                <button class="btn btn-warning btn-small" onclick="editLead(${lead.id})">Edit</button>
                                <button class="btn btn-danger btn-small" onclick="deleteLead(${lead.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                container.innerHTML = html;

            } catch (error) {
                showMessage('Error loading leads: ' + error.message, 'error');
            }
        }

        // Edit lead
        async function editLead(id) {
            try {
                const response = await fetch(`/api/leads/${id}`);
                const data = await response.json();

                if (response.ok) {
                    const lead = data.lead;
                    document.getElementById('edit_id').value = lead.id;
                    document.getElementById('edit_name').value = lead.name;
                    document.getElementById('edit_email').value = lead.email;
                    document.getElementById('edit_phone').value = lead.phone || '';
                    document.getElementById('edit_company').value = lead.company || '';
                    document.getElementById('edit_status').value = lead.status;
                    document.getElementById('edit_notes').value = lead.notes || '';

                    document.getElementById('editFormSection').style.display = 'block';
                    document.getElementById('editFormSection').scrollIntoView({ behavior: 'smooth' });
                } else {
                    showMessage(data.error || 'Error loading lead', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Cancel edit
        function cancelEdit() {
            document.getElementById('editFormSection').style.display = 'none';
            document.getElementById('editLeadForm').reset();
        }

        // Delete lead
        async function deleteLead(id) {
            if (!confirm('Are you sure you want to delete this lead?')) {
                return;
            }

            try {
                const response = await fetch(`/api/leads/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Lead deleted successfully!', 'success');
                    loadLeads();
                } else {
                    showMessage(data.error || 'Error deleting lead', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
